syntax = "proto3";

package gamecoordinatorclient;

option go_package = "./proto;gamecoordinatorclient";

message QueryMatchDetailsRequest {
    uint64 matchId = 1;
    uint64 outcomeId = 2;
    uint32 token = 3;
}

message StatusResponse {
    bool success = 1;
}

service MatchDetailQueryService {
	rpc QueryMatchDetails(QueryMatchDetailsRequest) returns (StatusResponse) {}
}
